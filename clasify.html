 <script>
      // Classify characters by species
      const classification = characters.reduce((acc, character) => {
        const species = character.species;
        if (!acc[species]) {
            acc[species] = [];
        }
        acc[species].push(character);
        return acc;
    }, {});

    return classification;

getAndClassifyCharacters().then(classification => {

});
</script>
